# Configuration for running Cortex in single-process mode.
auth_enabled: false
target: ruler-external
# target: <NAME_OF_THE_TARGET_FOR_RULER_EXTERNAL>

server:
  http_listen_port: 9009

  # Configure the server to allow messages up to 100MB.
  grpc_server_max_recv_msg_size: 104857600
  grpc_server_max_send_msg_size: 104857600
  grpc_server_max_concurrent_streams: 1000
  log_level: info

distributor:
  shard_by_all_labels: true
  pool:
    health_check_ingesters: true

ingester_client:
  grpc_client_config:
    # Configure the client to allow messages up to 100MB.
    max_recv_msg_size: 104857600
    max_send_msg_size: 104857600

ingester:
  #chunk_idle_period: 15m

  lifecycler:
    # The address to advertise for this ingester.  Will be autodiscovered by
    # looking up address on eth0 or en0; can be specified if this fails.
    # address: 127.0.0.1

    # We want to start immediately and flush on shutdown.
    join_after: 0
    final_sleep: 0s
    num_tokens: 512

    # Use an in memory ring store, so we don't need to launch a Consul.
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

# Use local storage - BoltDB for the index, and the filesystem
# for the chunks.
schema:
  configs:
    - from: 2019-03-25
      store: boltdb
      object_store: filesystem
      schema: v10
      index:
        prefix: index_
        period: 168h

storage:
  boltdb:
    directory: /tmp/cortex/index

  filesystem:
    directory: /tmp/cortex/chunks

alertmanager:
  external_url: /alertmanager
  data_dir: /tmp/cortex/alertmanager2
  sharding_enabled: false
  enable_api: true

alertmanager_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/cortex/alertmanager/


ruler_storage:
  backend: local
  enable_api: true

  local:
    directory: /tmp/cortex/ruler